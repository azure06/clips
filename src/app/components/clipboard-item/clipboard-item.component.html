<ion-item (click)="buttonClick()" button="true">
  <ion-button class="container start" slot="start" fill="clear">
    <div class="doc">
      <div class="badge">
        <span>1</span>
      </div>
      <ion-icon slot="icon-only" name="document"></ion-icon>
    </div>
  </ion-button>
  <ion-label>
    <h3>Believe that anything you can imagine, you can make real.</h3>
    <p>1 minutes ago</p>
    <div class="container bottom">
      <div>
        <ion-button class="btn" fill="clear" shape="round">
          <ion-icon name="star"></ion-icon>
        </ion-button>
      </div>
      <div>
        <ion-button class="btn" fill="clear" shape="round">
          remove
        </ion-button>
      </div>
    </div>
  </ion-label>
</ion-item>

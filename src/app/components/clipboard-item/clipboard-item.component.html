<ion-item (click)="onClick($event)" button="true">
  <ion-button class="container start" slot="start" fill="clear">
    <div class="doc">
      <div class="badge">
        <span>{{ index + 1 }}</span>
      </div>
      <ion-icon slot="icon-only" name="document"></ion-icon>
    </div>
  </ion-button>
  <ion-label>
    <h3>{{ clip.plainText }}</h3>
    <p>{{ moment(clip.createdAt).fromNow() }}</p>
    <div class="container bottom">
      <div>
        <ion-button fill="clear" shape="round" color="light">
          <ion-icon name="cloud"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round" color="light">
          <ion-icon name="share"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round">
          <ion-icon name="star"></ion-icon>
        </ion-button>
      </div>
      <div>
        <ion-button fill="clear">
          remove
        </ion-button>
      </div>
    </div>
  </ion-label>
</ion-item>

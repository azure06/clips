<ion-item (click)="buttonClick()" button="true">
  <ion-button custom slot="start" fill="clear">
    <div class="document">
      <div class="badge">
        <span>1</span>
      </div>
      <ion-icon slot="icon-only" name="document"></ion-icon>
    </div>
  </ion-button>
  <ion-label>
    <ion-text>
      <h3>Believe that anything you can imagine, you can make real.</h3>
      <p>1 minutes ago</p>
    </ion-text>
  </ion-label>

  <div class="container side">
    <ion-button class="btn" fill="clear" shape="round">
      remove
    </ion-button>
    <ion-button class="btn" fill="clear" shape="round">
      <ion-icon name="star"></ion-icon>
    </ion-button>
  </div>
</ion-item>

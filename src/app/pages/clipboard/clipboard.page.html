<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <h4>CLOUD <span>clips </span></h4>
      <p>cloud-clips@outlook.com</p>
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button color="tertiary">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button color="tertiary">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="tertiary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="light-theme">
  <div class="sidenav-container">
    <div class="sidenav">
      <ion-button
        fill="clear"
        [color]="router.url === '/clipboard/history' ? 'primary' : 'tertiary'"
        (click)="navigate('clipboard/history')"
      >
        <ion-icon slot="icon-only" name="laptop"></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        [color]="router.url === '/clipboard/searcher' ? 'primary' : 'tertiary'"
        (click)="navigate('clipboard/searcher')"
      >
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        [color]="router.url === '/clipboard/history3' ? 'primary' : 'tertiary'"
        (click)="navigate('clipboard/history3')"
      >
        <ion-icon slot="icon-only" name="image"></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        [color]="router.url === '/clipboard/history4' ? 'primary' : 'tertiary'"
        (click)="navigate('clipboard/history4')"
      >
        <ion-icon slot="icon-only" name="browsers"></ion-icon>
      </ion-button>
    </div>
    <div class="sidenav-content">
      <ion-router-outlet> </ion-router-outlet>
    </div>
  </div>
</ion-content>

<div class="light-theme">
  <mat-toolbar class="header draggable">
    <mat-toolbar-row>
      <img src="assets/icon/clip.svg" />
      <h4>Preferences</h4>
      <span class="spacer"></span>
      <button mat-icon-button (click)="navigate('clipboard/history')">
        <mat-icon class="icon">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <ng-container>
    <mat-sidenav-container class="container content">
      <mat-sidenav
        #sidenav
        mode="side"
        opened
        class="sidenav"
        [fixedInViewport]="options.value.fixed"
        [fixedTopGap]="options.value.top"
        [fixedBottomGap]="options.value.bottom"
      >
        <mat-nav-list>
          <h4 mat-subheader>IAM</h4>
          <mat-list-item
            *ngFor="let section of iam"
            [ngClass]="section.path === router.url ? 'selected' : ''"
            (click)="navigate(section.path)"
          >
            <mat-icon matListIcon>{{ section.icon }}</mat-icon>
            <a matLine>{{ section.name }}</a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <h4 mat-subheader>SYSTEM</h4>
          <mat-list-item
            *ngFor="let section of system"
            [ngClass]="section.path === router.url ? 'selected' : ''"
            (click)="navigate(section.path)"
          >
            <mat-icon mat-list-icon>{{ section.icon }}</mat-icon>
            <a matLine>{{ section.name }}</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content [formGroup]="options" class="content">
        <ion-router-outlet></ion-router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
</div>

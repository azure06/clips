<ion-content class="container">
  <!-- Header -->
  <div class="light-theme">
    <mat-toolbar class="nav-bar">
      <button mat-flat-button (click)="navigate('')">
        <div class="home-btn">
          <img src="assets/icon/clip.svg" />
          <h2>Infiniti Clips</h2>
        </div>
      </button>
      <button
        mat-button
        [color]="router.url === '/features' ? 'primary' : ''"
        (click)="navigate('features')"
      >
        Features
      </button>
      <button
        mat-button
        [color]="router.url === '/contact' ? 'primary' : ''"
        (click)="navigate('contact')"
      >
        Contact
      </button>
      <button mat-button disabled>About</button>
      <!-- This fills the remaining space of the current row -->
      <span class="spacer"></span>
      <a
        mat-button
        target="_blank"
        href="https://github.com/azure06/infiniti-clips"
        class="github"
        >GitHub</a
      >
    </mat-toolbar>

    <div class="nav-bar small">
      <button
        mat-button
        [color]="router.url === '/features' ? 'primary' : ''"
        (click)="navigate('features')"
      >
        Features
      </button>
      <button
        mat-button
        [color]="router.url === '/contact' ? 'primary' : ''"
        (click)="navigate('contact')"
      >
        Contact
      </button>
      <button mat-button disabled>About</button>
    </div>
  </div>

  <div class="container router">
    <ion-router-outlet (activate)="onActivate($event)"></ion-router-outlet>
  </div>
</ion-content>
